<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="styles.css">
    <title>exploreFrontEnd</title>
</head>
<body>
    <div class="container">
        <div class="text">
        <nav class="nav"><a href="#">Home</a></nav>
    

    <header class="header">
        <h1>Explore Front End</h1>
        <p class="welcome">Welcome To Home Page</p>
        <div class="outer">
            <div class="inner">
         </div>
         <div class="num">
            <span class="left">0%</span>
            <span class="right">100%</span>
        </div>


    <div class="btn">
        <button id="reg">Register</button>
    </div>




    <div class="sites">
        <ul>
            <li><a href="https://www.facebook.com"><i class="fa fa-facebook"></i></a></li>
            <li><a href="https://www.linkedin.com"><i class="fa fa-linkedin"></i></a></li>
            <li><a href="https://www.instagram.com"><i class="fa fa-instagram"></i></a></li>
            <li><a href="https://www.twitter.com"><i class="fa fa-twitter"></i></a></li>
        </ul>
    </div>
    <div class="copyright">
        <p>© 2024 Sample & Design Project.</p>
    </div>

</header>
<div class="message">
    <i class="fa fa-commenting-o"></i>
</div>

<div class="messageBox">

<div class="topMsg">
   <p>Let's Chat!</p>
   <span class="close">&times;</span>

   <ul>
    <li>We’ll reply as soon as we can</li>
    </ul>
  </div>
 
  <div class="middleMsg"></div>

     <input class="bottomMsg" type="text" placeholder="Write your message...">
 

</div>

<div class="modal">
    <span class="close1">&times;</span>

    <div class="text">
     <h2>WELCOME TO REGISTRATION PAGE</h2>
     <p>SIGN UP HERE *</p>
     
     <form>
      <input type="email" placeholder="Enter your email here">
      <input type="submit" value="Sign Up!">
   </form>
  </div>
 </div>


</div>
</div>
<script src="app.js"></script>
</body>
</html>
